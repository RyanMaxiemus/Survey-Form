<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FCC Survey Form</title>
    <meta
      name="description"
      content="Simple survey form for freeCodeCamp project."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container-main">
      <h1 id="title">
        FCC Survey Form
      </h1>
      <div class="container-survey">
        <p id="description">How can freeCodeCamp be improved?</p>
        <form id="survey-form">
          <!-- Name Row -->
          <div id="name-row" class="row">
            <div class="col-1">
              <label id="name-label" 
                     for="name">Name:</label>
            </div>
            <div class="col-2">
              <input id="name" 
                     type="text" 
                     placeholder="Enter name here..."
                     required />
            </div>
          </div>
          <!-- Email Row -->
          <div id="email-row" class="row">
            <div class="col-1">
              <label id="email-label" 
                     for="email">Email:</label>
            </div>
            <div class="col-2">
              <input id="email" 
                     type="email" 
                     placeholder="Enter email here..."
                     required />
            </div>
          </div>
          <!-- Age Row -->
          <div id="age-row" class="row">
            <div class="col-1">
              <label id="number-label" 
                     for="number">Age:</label>
            </div>
            <div class="col-2">
              <input id="number" 
                     type="number" 
                     min="1" 
                     max="999" 
                     placeholder="Enter age here..."
                     required />
            </div>
          </div>
          <!-- Dropdown Row -->
          <div id="dropdown-row" class="row">
            <div class="col-1">
              <label id="dropdown-label" for="dropdown">
                Are you a student or employed?
              </label>
            </div>
            <div class="col-2">
              <select id="dropdown">
                <option value="1">Student</option>
                <option value="2">Full-Time Job</option>
                <option value="3">Full-Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
            </div>
          </div>
          <!-- Recomendation Row -->
          <div id="recomendation-row" class="row">
            <div class="col-1">
              <label id="recomendation-label" for="recomendation"
                >How likely are you to recomend freeCodeCamp to a friend?
              </label>
            </div>
            <div class="col-2">
              <input type="radio" name="recomendation" value="definitely" />
              Definitely
              <br />
              <input type="radio" name="recomendation" value="maybe" /> Maybe
              <br />
              <input type="radio" name="recomendation" value="not-sure" /> Not
              Sure
            </div>
          </div>
          <!-- Like Row -->
          <div id="like-row" class="row">
            <div class="col-1">
              <label id="recomendation-label" for="like"
                >What do you like most about FCC?
              </label>
            </div>
            <div class="col-2">
              <select id="dropdown">
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
              </select>
            </div>
          </div>
          <!-- Improve Row -->
          <div id="improve-row" class="row">
            <div class="col-1">
              <label id="improve-label">What are some things to be improved? <br />
                (Check all that apply)
              </label>
            </div>
            <div class="col-2">
              <input
                type="checkbox"
                name="improve1"
                value="front-end"
              />
              Front-End Projects<br />
              <input
                type="checkbox"
                name="improve2"
                value="back-end"
              />
              Back-End Projects<br />
              <input
                type="checkbox"
                name="improve3"
                value="data-visualization"
              />
              Data Visualization<br />
              <input
                type="checkbox"
                name="improve4"
                value="challenges"
              />
              Challenges<br />
              <input
                type="checkbox"
                name="improve5"
                value="open-source"
              />
              Open Source Community<br />
              <input
                type="checkbox"
                name="improve6"
                value="gitter-help"
              />
              Gitter Help Rooms<br />
              <input
                type="checkbox"
                name="improve7"
                value="videos"
              />
              Videos<br />
              <input
                type="checkbox"
                name="improve8"
                value="meetups"
              />
              City Meetups<br />
              <input
                type="checkbox"
                name="improve9"
                value="wiki"
              />
              Wiki<br />
              <input
                type="checkbox"
                name="improve10"
                value="forum"
              />
              Forum<br />
              <input
                type="checkbox"
                name="improve11"
                value="courses"
              />
              Additional Courses<br />
            </div>
          </div>
          <!-- Additional Comments Row -->
          <div id="comments-row" class="row">
            <div class="col-1">
              <label id="comments-label" 
                     for="comments">Additional Comments:</label>
            </div>
            <div class="col-2">
              <textarea id="comments" 
                        placeholder="Enter your comments here..."></textarea>
            </div>
          </div>
          <!-- Submit Button -->
          <input type="submit" 
                 id="submit">
        </form>
      </div>
      <footer class="text-center" 
              id="page-footer">Coded by 
        <a href="https://freecodecamp.org/ryanmaxiemus" 
           target="_blank">Ryan Maxie</a>
      </footer>
    </div>
  </body>
</html>
